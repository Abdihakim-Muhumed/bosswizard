<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Bosswizard</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand mx-auto" href="#"><h1 id="appName">BOSSWIZARD</h1></a>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h1>Random messages to send to your employees anytime!</h1>
              <p id="description">Click the button below to generate a random message:
              </p>
              <button id="generateBtn" class="btn btn-info">Generate Message</button>
            </div>
            <div class="col-md-6">
              <div class="message-container">
                <div id="message" class="message">
                  <!-- Generated message will be displayed here -->
                  <div class="jumbotron">
                    <h3 class="display-6">"<span id="randomMessage"></span>"</h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <footer class="py-3 my-4">
        <p class="text-center text-body-secondary">Copyright @ Bosswizard 2023</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
